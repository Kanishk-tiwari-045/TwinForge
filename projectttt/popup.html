<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Extractor</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            width: 380px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            border-radius: 8px;
            overflow: hidden;
        }

        h3 {
            margin: 0;
            padding: 16px 20px;
            background: var(--primary);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        .content {
            padding: 20px;
        }

        .field {
            margin-bottom: 16px;
        }

        .field:last-of-type {
            margin-bottom: 20px;
        }

        .label {
            font-weight: 600;
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 4px;
            display: block;
        }

        .value {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text);
            background: #f9fafb;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            max-height: 80px;
            overflow-y: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 20px 20px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #replyBtn {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 4px var(--shadow);
        }

        #replyBtn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px var(--shadow);
        }

        #scheduleBtn {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        #scheduleBtn:hover {
            background: #f0f9ff;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            animation: slideIn 0.3s ease-out;
        }

        button {
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        button:active::after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }
    </style>
</head>
<body>
    <h3>Email Details</h3>
    <div class="content">
        <div class="field">
            <span class="label">Sender</span>
            <div class="value" id="sender"></div>
        </div>
        <div class="field">
            <span class="label">Subject</span>
            <div class="value" id="subject"></div>
        </div>
        <div class="field">
            <span class="label">Body</span>
            <div class="value" id="body"></div>
        </div>
    </div>
    <div class="buttons">
        <button id="replyBtn">Get Reply</button>
        <button id="scheduleBtn">Schedule Meeting</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
